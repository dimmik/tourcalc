    <script>
        function BlazorScrollToId(id) {
            const element = document.getElementById(id);
            if (element instanceof HTMLElement) {
                element.scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                    inline: "nearest"
                });
            }
        }
        function backToTop() {
            document.getElementById("app").scrollIntoView();
        }
        window.clipboardCopy = {
            copyText: function (text) {
                navigator.clipboard.writeText(text).then(function () {
                    alert("Copied to clipboard!");
                })
                    .catch(function (error) {
                        alert(error);
                    });
            }
        };

        // cookies
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        // /cookies
        // window size
        window.getDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
        // /window size
        // resize
        window.browserResize = {
            registerResizeCallback: function () {
                //alert("registered");
                window.addEventListener("resize", browserResize.resized);
            },
            resized: function () {
                DotNet.invokeMethodAsync("TCBlazor.Client", 'OnBrowserResize').then(data => data);
            }
        }
        window.browserResize.registerResizeCallback();
        // /resize

        // pushNotifications
        (function () {
            // Note: Replace with your own key pair before deploying
            const applicationServerPublicKey = 'BLZ-598ZLl7rRa98qQcQicg2E4OOBUDIZUt14ZANf6HTGMKVm-2bYuL00JQjC1Hicio7P1kpnIC4SuPfrnKLJeI';

            window.blazorPushNotifications = {
                requestSubscription: async () => {
                    const worker = await navigator.serviceWorker.getRegistration();
                    const existingSubscription = await worker.pushManager.getSubscription();
                    if (!existingSubscription) {
                        const newSubscription = await subscribe(worker);
                        if (newSubscription) {
                            return {
                                url: newSubscription.endpoint,
                                p256dh: arrayBufferToBase64(newSubscription.getKey('p256dh')),
                                auth: arrayBufferToBase64(newSubscription.getKey('auth'))
                            };
                        }
                    } else {
                        return {
                            url: existingSubscription.endpoint,
                            p256dh: arrayBufferToBase64(existingSubscription.getKey('p256dh')),
                            auth: arrayBufferToBase64(existingSubscription.getKey('auth'))
                        };
                    }
                }
            };

            async function subscribe(worker) {
                try {
                    return await worker.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: applicationServerPublicKey
                    });
                } catch (error) {
                    if (error.name === 'NotAllowedError') {
                        return null;
                    }
                    throw error;
                }
            }

            function arrayBufferToBase64(buffer) {
                // https://stackoverflow.com/a/9458996
                var binary = '';
                var bytes = new Uint8Array(buffer);
                var len = bytes.byteLength;
                for (var i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }
        })();
        // / pushNotifications

    </script>
